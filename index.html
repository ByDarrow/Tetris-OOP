<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS | BYDARROW</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1 class="game__title">
      <span style="color: red">T</span><span style="color: orange">E</span><span style="color: yellow">T</span><span
      style="color: green">R</span><span style="color: cyan">I</span><span style="color: purple">S</span>
    </h1>
    <div class="grid">
      <div class="left-column">
        <h2>PUNTUACION MAXIMA</h2>
        <ol id="highScores"></ol>
      </div>
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
        <div>
          <p>Puntuacion: <span id="score">0</span></p>
          <p>Lineas: <span id="lines">0</span></p>
          <p>Nivel: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <div id="sound-div">
          <span class="sound-item" id="sound-speaker"></span>
          <span class="sound-item" id="sound-description"></span>
        </div>
        <button id="play-btn" onclick="play()" class="play-button">Jugar</button>
        <button id="pause-btn" onclick="pause()" class="play-button">Pausar</button>
      </div>
    </div>
    <script type="text/javascript" src="./assets/js/config.js"></script>
    <script type="text/javascript" src="./assets/js/gamespace.js"></script>
    <script type="text/javascript" src="./assets/js/piece.js"></script>
    <script type="text/javascript" src="./assets/js/sound.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
